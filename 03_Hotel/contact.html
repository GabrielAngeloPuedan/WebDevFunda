<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <div id="container">
        <div class="form-wrap">
            <h1>Contact Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" name="Name" id="Name" />
                </div>
                <div>
                    <label for="Email">Email</label>
                    <input type="text" name="Email" id="Email" />
                </div>
                <div>
                    <label for="Message">Message</label>
                    <input type="text" name="Message" id="Message" />
                </div>
                <div>
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
        <footer>
            <div id="Location">
                <h2 class="bottom-text">Location</h2>
                <p>143 Paghanapin St. Di Makita City</p>
            </div>
            <div id="Phone number">
                <h2 class="bottom-text">Phone Number</h2>
                <p>(0917)711-2400</p>
            </div>
            <div id="Email Address">
                <h2 class="bottom-text">Email Address</h2>
                <p>frontdesk@hotelteamazu.kodego.ph</p>
            </div>
            <div>
                <p class="bottom-text">
                    Hotel TeamAZUR&#169; 2023, All Rights Reserved
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
